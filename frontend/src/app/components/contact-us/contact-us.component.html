<div>
   <br />
   <mat-card>
      <h2>Contact Us</h2>
      <mat-divider style="background-color: #673AB7;"></mat-divider>
      <br />
      <div class="content1">
         <!--[formGroup] uses the signInForm variable provided in the sign-in.component.ts file to create our form.
            The formControlName property in the input tags link each property from the signInForm to our [formGroup] property-->
         <form [formGroup]="contactUsForm" class="contact-us">
            <mat-form-field class="header-info">
               <input type="text" matInput placeholder="Email" formControlName="email" size="35" autocomplete="off" email>
            </mat-form-field>
            <br /><br />
            <mat-form-field style="width: 100%">
               <textarea type="text" matInput placeholder="Message" formControlName="message" size="35" autocomplete="off"></textarea>
            </mat-form-field>
         </form>
         <br />
         <!--These buttons will allow users to log in or sign up, the [disabled] code state that the signInForm (that we set above)
         needs to be completed before the user can press either of the buttons-->      
         <button type="submit" 
                 (click)="submit()"
                 [disabled]="contactUsForm.pristine || contactUsForm.invalid" 
                 mat-flat-button color="primary">Submit</button>
          <mat-divider style="background-color: #673AB7;"></mat-divider>
      </div>
   </mat-card>
   <mat-toolbar style="background-color: #673AB7; position: absolute; bottom: 0; width: 100%">
      <span style="color: white; margin: 0 auto">Copyright &copy; 2020, The Main Ingredient</span>
   </mat-toolbar>
</div>
