<div>
   <br/>
   <mat-card>
      <mat-select placeholder="Measurement">
         <mat-option value=" ">N/A</mat-option>
         <mat-option value="tsp">Teaspoon (tsp)</mat-option>
         <mat-option value="Tbsp">Tablespoon (Tbsp)</mat-option>
         <mat-option value="c">Cup (c)</mat-option>
         <mat-option value="oz">Ounce (oz)</mat-option>
         <mat-option value="pt">Pint (pt)</mat-option>
         <mat-option value="qt">Quart (qt)</mat-option>
         <mat-option value="gal">Gallon (gal)</mat-option>
         <mat-option value="ltr">Liter (ltr)</mat-option>
         <mat-option value="ml">Milliliter (ml)</mat-option>
         <mat-option value="lb">Pound (lb)</mat-option>
         <mat-option value="g">Gram (g)</mat-option>
         <mat-option value="kg">Kilogram (kg)</mat-option>
      </mat-select>
   </mat-card>
   <br/>
   <mat-card>
      <!--[dataSource] take the recipes array we created in list.component.ts and creates a table by using the data -->
      <table mat-table [dataSource]="recipes">
         <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef>Author</th>
            <td mat-cell *matCellDef="let element">{{element.author}}</td>
         </ng-container>

         <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element">{{element.title}}</td>
         </ng-container>

         <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let element">{{element.type}}</td>
         </ng-container>

         <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
            <td mat-cell *matCellDef="let element" class="mat-column-right">
               <button mat-button color="primary" (click)="viewRecipe(element._id)">View</button>
               <button mat-button color="primary" (click)="editRecipe(element._id)">Edit</button>
               <button mat-button color="warn" (click)="deleteRecipe(element._id)">Delete</button>
            </td>
         </ng-container>

         <!--displayedColumns is the array set in the list.component.ts which sets the table column names for us-->
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
   </mat-card>
</div>
