<div class="wrapper">
   <br/>
   <mat-card class="mat-card">
      <h2>Review - {{this.recipeTitle}}</h2>
      <h4>Recipe By: {{this.recipeBy}}</h4>
      <button mat-flat-button color="accent" routerLink="/list">Back</button>
      <br/>
         <h2>Rating Score</h2>
         <p>{{this.score}}/10</p>
         <mat-slider formControlName="score"
            thumbLabel
            tickInterval="1"
            disabled
            value={{this.score}}
            min="1"
            max="10">
         </mat-slider>
      <br/><br/>
         <mat-divider style="background-color: #673AB7;"></mat-divider>
      <br/>
         <h2>Review</h2>
         <p>{{this.writtenReview}}</p>
   </mat-card>
</div>
